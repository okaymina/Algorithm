name: Run Commit Checker

on:
  schedule:
    - cron: '0 0 * * *'  # 매일 오전 9시 (KST 기준)
  workflow_dispatch:

jobs:
  run-commit-checker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run commit_checker.py
        run: |
          python commit_checker.py
