name: Daily Commit Check

on:
  schedule:
    - cron: '0 0 * * *' # 매일 9시 (KST)
  workflow_dispatch:

jobs:
  commit-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Check yesterday's commits
        run: |
          YESTERDAY=$(date -d "yesterday" '+%Y-%m-%d')
          TODAY=$(date '+%Y-%m-%d')
          COMMITS=$(git log --since="$YESTERDAYT00:00:00" --until="$TODAYT00:00:00" --pretty=format:"%h - %s")

          echo "COMMITS<<EOF" >> $GITHUB_ENV
          echo "$COMMITS" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Add comment to Issue
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: 1 # 📌 Daily Commit Tracker 이슈 번호 (1번으로 보임!)
          body: |
            📅 **${YESTERDAY} 커밋 확인 결과**
            ---
            ${{ env.COMMITS }}

            ${{
              env.COMMITS == '' && '❌ 어제 커밋이 없었어요 🐌 데비티가 기다렸어요!'
              || '✅ 어제도 꾸준히 커밋했네요! 멋져요 💪'
            }}
