name: Daily Problem Recommender

permissions:
  issues: write  # ✅ 댓글 작성 권한 부여!

on:
  schedule:
    - cron: '5 0 * * *'
  workflow_dispatch:

jobs:
  recommend-problem:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install beautifulsoup4 requests

      - name: Run recommender
        id: recommend
        run: |
          echo "COMMENT<<EOF" >> $GITHUB_ENV
          python problem_recommender.py >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Comment on GitHub Issue
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: 1  # 민아가 만든 'Daily Commit Tracker' 이슈 번호
          body: |
            🌞 Good morning 민아!  
            데비티가 가져온 오늘의 추천 문제야 👇

            ${{ env.COMMENT }}
