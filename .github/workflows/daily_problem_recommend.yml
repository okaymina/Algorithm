  workflow_dispatch:

jobs:
  recommend-problem:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install beautifulsoup4 requests

      - name: Run recommender script
        id: run_recommender
        run: |
          echo "RECOMMENDED=$(python problem_recommender.py)" >> $GITHUB_ENV

